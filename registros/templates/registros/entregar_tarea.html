{% extends "inicio/encabezado.html" %}
{% block titulo %} Entregar Tarea {% endblock %}

{% block contenido %}
<div class="container mt-4">
  <h2>Entregar: {{ asignacion.tarea.nombre }}</h2>
  <p><strong>Alumno:</strong> {{ asignacion.alumno.nombre }}</p>
  <p>{{ asignacion.tarea.descripcion }}</p>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Entregar</button>
    <a href="{% url 'tareas' %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
