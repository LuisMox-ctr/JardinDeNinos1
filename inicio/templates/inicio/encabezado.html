<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Jardín de niños</title>

    {% load static %}
    <link href="{% static 'inicio/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'inicio/css/londinium-theme.css' %}" rel="stylesheet">
    <link href="{% static 'inicio/css/styles.css' %}" rel="stylesheet">
    <link href="{% static 'inicio/css/icons.css' %}" rel="stylesheet">
    
    <!-- jQuery (necesario para Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- Incluir la fuente Fredoka para un estilo consistente -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;600;700&family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">

    <!-- Incluir Font Awesome para los íconos de los enlaces -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Solo cargar archivos JS que SÍ existen -->
    <script src="{% static 'inicio/js/bootstrap.min.js' %}"></script>

    <!-- CSS personalizado mejorado -->
    <style>
        :root {
            --color-principal: #4CAF50;
            --color-secundario: #4CAF50;
            --color-fondo: #F8F9FA;
            --color-accent: #050505ff;
            --color-texto-claro: #ffffff;
            --color-sombra: rgba(0, 0, 0, 0.1);
            --border-radius: 15px;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Fredoka', 'Comic Neue', sans-serif;
            background: linear-gradient(135deg, #E8F5E8 0%, #F0F8FF 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 280px;
            background: linear-gradient(180deg, #388505ff 0%, var(--color-secundario) 100%);
            box-shadow: 4px 0 20px var(--color-sombra);
            z-index: 1000;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            overflow-y: auto;
        }

        
        .logo-container {
            padding: 2rem 1.5rem;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 1rem;
        }

        .logo-container a {
            display: inline-block;
            transition: transform 0.3s ease;
            text-decoration: none;
        }

        .logo-container a:hover {
            transform: scale(1.05) rotate(2deg);
        }

        .logo {
            border-radius: 50%;
            border: 4px solid var(--color-texto-claro);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
        }

        .logo:hover {
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.3);
            border-color: var(--color-accent);
        }

        
        .titulo-jardin {
            color: var(--color-texto-claro);
            font-size: 1.4rem;
            font-weight: 700;
            margin-top: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            letter-spacing: 0.5px;
        }

        
        .sidebar-content {
            padding: 0 1rem;
        }

        .navigation {
            padding: 0;
            list-style: none;
            margin: 0;
        }

        .navigation li {
            margin-bottom: 0.8rem;
            animation: slideInLeft 0.6s ease forwards;
            opacity: 0;
            transform: translateX(-30px);
        }

        .navigation li:nth-child(1) { animation-delay: 0.1s; }
        .navigation li:nth-child(2) { animation-delay: 0.2s; }
        .navigation li:nth-child(3) { animation-delay: 0.3s; }
        .navigation li:nth-child(4) { animation-delay: 0.4s; }

        @keyframes slideInLeft {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .navigation a {
            display: flex;
            align-items: center;
            padding: 1.2rem 1.5rem;
            color: var(--color-texto-claro);
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1em;
            background: rgba(255, 255, 255, 0.15);
            border-radius: var(--border-radius);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
        }

        
        .navigation a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .navigation a:hover::before {
            left: 100%;
        }

        .navigation a:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateX(8px) scale(1.02);
            border-color: var(--color-accent);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            color: var(--color-texto-claro);
            text-decoration: none;
        }

        .navigation a:active {
            transform: translateX(8px) scale(0.98);
        }

        .navigation a:focus {
            outline: 2px solid var(--color-accent);
            outline-offset: 2px;
        }

        .navigation a i {
            margin-right: 12px;
            font-size: 1.2em;
            width: 20px;
            text-align: center;
            filter: drop-shadow(1px 1px 2px rgba(0,0,0,0.3));
            transition: all 0.3s ease;
        }

        
        .navigation a:hover i {
            transform: scale(1.1);
            color: var(--color-accent);
        }

        
        .main-content {
            margin-left: 280px;
            padding: 0;
            min-height: 100vh;
        }

       

        .menu-toggle:hover {
            transform: scale(1.1);
            background: var(--color-secundario);
        }

        
        .decoration-dots {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
        }

        .decoration-dots .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.4);
            animation: pulse 2s infinite;
        }

        .decoration-dots .dot:nth-child(2) { animation-delay: 0.5s; }
        .decoration-dots .dot:nth-child(3) { animation-delay: 1s; }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.4; }
            50% { transform: scale(1.2); opacity: 1; }
        }

        /* Scrollbar personalizada */
        .sidebar::-webkit-scrollbar {
            width: 6px;
        }

        .sidebar::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }

        .sidebar::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }

        .sidebar::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }
            
            .sidebar {
                transform: translateX(-100%);
                width: 100%;
            }
            
            .sidebar.show {
                transform: translateX(0);
            }
            
            .main-content {
                margin-left: 0;
            }

            .logo {
                width: 120px;
                height: 120px;
            }

            .titulo-jardin {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            .sidebar {
                width: 100vw;
            }
            
            .navigation a {
                padding: 1rem;
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    

    <div class="sidebar" id="sidebar">
        <div class="logo-container">
            <a href="{% url 'tareas' %}">
                <img src="{% static 'imagenes/image.png' %}" alt="Logo del Jardín" class="logo" width="150" height="150">
            </a>
            <div class="titulo-jardin">Jardín de Niños</div>
        </div>
        
        <div class="sidebar-content">
            <ul class="navigation">
                <li><a href="{% url 'principal' %}"><i class="fas fa-home"></i>Principal</a></li>
                <li><a href="{% url 'dudas' %}"><i class="fas fa-question-circle"></i>Dudas</a></li>
                <li><a href="{% url 'tareas' %}"><i class="fas fa-clipboard-list"></i>Tareas</a></li>
                <li><a href="{% url 'reconocimientos' %}"><i class="fas fa-trophy"></i>Reconocimientos</a></li>
            </ul>
        </div>
        
        
        <div class="decoration-dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>

 
    <div class="main-content">
        {% block contenido %}
        
        {% endblock %}
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('show');
        }

        

       
        window.addEventListener('resize', function() {
            const sidebar = document.getElementById('sidebar');
            if (window.innerWidth > 768) {
                sidebar.classList.remove('show');
            }
        });

        
        document.addEventListener('DOMContentLoaded', function() {
            const currentPath = window.location.pathname;
            const navLinks = document.querySelectorAll('.navigation a');
            
            navLinks.forEach(link => {
                if (link.getAttribute('href') === currentPath) {
                    link.style.background = 'rgba(255, 255, 255, 0.3)';
                    link.style.borderColor = 'var(--color-accent)';
                }
            });
        });
    </script>
</body>
</html>
